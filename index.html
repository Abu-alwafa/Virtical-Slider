<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Virtical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div>
        <!-- style="background: #8a2f79;" -->
        <h1>Nature Rose</h1>
        <p>All In Purple</p>
      </div>
      <div>
        <!-- style="background: #478dbe;" -->
        <h1>Blue Sky</h1>
        <p>With It's Mountains</p>
      </div>
      <div>
        <!-- style="background: #99a8b9;" -->
        <h1>Lonely Castle</h1>
        <p>In The Wilderness</p>
      </div>
      <div>
        <!-- style="background: #f6826b;" -->
        <h1>Escaping Eagle</h1>
        <p>From The Cage</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background: url('./imgs/escaping-eagle.jpg') right center/cover;"></div>
      <div style="background: url('./imgs/lonly-castel.jpg') center center/cover;"></div>
      <div style="background: url('./imgs/Mounten.jpg') center center/cover;"></div>
      <div style="background: url('./imgs/pink-rose.jpg') center center/cover;"></div>



    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
